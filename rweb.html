<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Web</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .item {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }

        /* Flexbox in header */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            header, footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Webpage</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="item">Jnr Web Technics</div>
        <div class="item">Live Videos</div>
        <div class="item">Meet Us</div>
        <div class="item">Dev made Easy</div>
    </main>
    <footer>
        <p>&copy; Jnr WEB</p>
    </footer>
</body>
</html>
